<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Command Gateway</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Command Gateway</h1>

      <div id="login-section">
        <input type="text" id="api-key-input" placeholder="Enter API Key" />
        <button onclick="login()">Login</button>
        <p class="hint">Try: <b>admin-secret-key</b></p>
      </div>

      <div id="dashboard-section" style="display: none">
        <div class="header">
          <span id="user-info"></span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="grid">
          <div class="card">
            <h2>Run Command</h2>
            <input type="text" id="cmd-input" placeholder="e.g. ls -la" />
            <button onclick="submitCommand()">Execute</button>
            <div id="cmd-result" class="result-box"></div>
          </div>

          <div class="card">
            <h2>Credits</h2>
            <div id="credit-display" class="big-number">--</div>
          </div>
        </div>

        <div id="admin-panel" style="display: none">
          <hr />
          <h2>Admin Controls</h2>

          <div class="grid">
            <div class="card">
              <h3>Add Rule</h3>
              <input
                type="text"
                id="rule-pattern"
                placeholder="Regex (e.g. ^git.*)"
              />
              <select id="rule-action">
                <option value="AUTO_ACCEPT">AUTO_ACCEPT</option>
                <option value="AUTO_REJECT">AUTO_REJECT</option>
              </select>
              <button onclick="addRule()">Save Rule</button>
            </div>

            <div class="card">
              <h3>Create User</h3>
              <input type="text" id="new-username" placeholder="Username" />
              <select id="new-role">
                <option value="member">Member</option>
                <option value="admin">Admin</option>
              </select>
              <button onclick="createUser()">Generate Key</button>
              <p id="new-user-key"></p>
            </div>
          </div>

          <div class="card">
            <h3>Audit Logs</h3>
            <button onclick="fetchLogs()">Refresh Logs</button>
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User ID</th>
                        <th>Command</th>
                        <th>Status</th>
                        <th>Reason</th> </tr>
                </thead>
                <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
